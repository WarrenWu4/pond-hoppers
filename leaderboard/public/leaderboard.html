<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Pond Hoppers</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="leaderboard-container">
      <h1>LEADERBOARD</h1>
      <ul id="leaderboard" class="leaderboard"></ul>
    </div>

    <script>
      // Helper function to format time (seconds) to mm:ss
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      fetch("/placements")
        .then((response) => response.json())
        .then((data) => {
          const leaderboard = document.getElementById("leaderboard");
          leaderboard.innerHTML = ""; // Clear any existing data

          data.placements.forEach((player, index) => {
            const listItem = document.createElement("li");
            // Format the player's time from seconds to mm:ss
            const formattedTime = formatTime(parseInt(player.time));

            listItem.innerHTML = `
          <span class="rank">${index + 1}.</span> 
          <span class="player-name">${player.name}</span>
          <span class="score">${formattedTime}</span>`;

            leaderboard.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error fetching leaderboard data:", error);
        });
    </script>
  </body>
</html>
